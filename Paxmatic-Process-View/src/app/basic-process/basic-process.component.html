
<div class="container">
  <div cdkDropList class="basic-process" (cdkDropListDropped)="drop($event)">
    <div class="process-box" *ngFor="let p of basicProcessList" cdkDrag>{{p.name}}</div>
  </div>
</div>


<button (click)="delete()">Delete</button>
<button (click)="loadProcess()">Load</button>
<button (click)="saveProcess()">Save</button>
<button (click)="getAllProcess()">load from DB</button>
