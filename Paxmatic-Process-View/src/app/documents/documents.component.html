
<div class="main">
  <div class="container">
    <div class="addProcess" *ngIf="isAdmin">
      <button *ngIf="showAddButton" (click)="showAdd()">+</button>
      <button *ngIf="hideCreateElement" (click)="hideAdd()">-</button>
    </div>
    <app-create-document
      *ngIf="showCreateElement"
      (newDocumentEvent)="addDocument($event)"
      [parentId]="parentId"
      ></app-create-document>
    <table mat-table [dataSource]="documents" class="mat-elevation-z8" >

      <ng-container matColumnDef="nr">
        <th mat-header-cell *matHeaderCellDef> Nr. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td  mat-cell *matCellDef="let element"><a href="http://127.0.0.1:8887/{{element.link}}" target="_blank">{{element.link}}</a ></td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
        <td class="deleteBox" mat-cell *matCellDef="let element"> {{element.description}}
        </td>
      </ng-container>

      <ng-container *ngIf="isAdmin" matColumnDef="löschen">
          <th mat-header-cell *matHeaderCellDef> Löschen </th>
          <td class="deleteBox" (click)="deleteDocument(element.id)" mat-cell *matCellDef="let element"> X
          </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
