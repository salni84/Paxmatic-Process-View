<div class="container">
  <div>
    <label>Name: </label>
    <input [(ngModel)]="newDocument.name" type="text" />
  </div>
  <div>
    <label>Link: </label>
    <input [(ngModel)]="newDocument.link" type="text" />
  </div>
  <div>
    <label>Beschreibung: </label>
    <input [(ngModel)]="newDocument.description" type="text" />
  </div>
  <div>
  </div>
  <div class="action">
    <button (click)="newElement()">Save</button>
  </div>
  <div class="error">{{errorMessage}}</div>
</div>
