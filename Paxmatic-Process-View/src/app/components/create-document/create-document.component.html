<div class="container">
  <mat-form-field class="document-form-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="newDocument.name">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="document-form-field">
    <mat-label>Link</mat-label>
    <input matInput type="text" [(ngModel)]="newDocument.link">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="document-form-field">
    <mat-label>Beschreibung</mat-label>
    <input matInput type="text" [(ngModel)]="newDocument.description">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
    <div class="action">
      <button mat-raised-button (click)="newElement()">save</button>
    </div>
</div>
