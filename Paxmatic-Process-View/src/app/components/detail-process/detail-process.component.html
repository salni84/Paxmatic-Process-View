<div class="detail-title" xmlns="http://www.w3.org/1999/html">
  <mat-icon class="arrow" [routerLink]="['../']" >fast_rewind</mat-icon>
  <h2>Detailprozess / {{parentId}}</h2>
</div>

<div class="main">
  <div class="container">
    <div class="addProcess" *ngIf="isAdmin">
      <button mat-raised-button class="addButton" *ngIf="showAddButton[0]" (click)="showAddProcessComponent(0)">+</button>
      <button mat-raised-button class="addButton" *ngIf="hideCreateElement[0]" (click)="hideAddProcessComponent(0)">x</button>
    </div>
    <div class="process">
      <div cdkDropList cdkDropListOrientation="horizontal" class="detail-process" (cdkDropListDropped)="drop1($event)">
        <app-create-process *ngIf="showCreateElement[0]"
                            (newProcessEvent)="addNewProcess($event)"
                            [parentId]="parentId"
                            [level]="level"
                            [order]="1"
        ></app-create-process>
        <div  *ngFor="let p of firstProcessRow" >
          <mat-card [class.circle]="p.form" [class.start]="p.isStart" [ngStyle]="{backgroundColor: p.color}" [class.isInvisible]="!p.isVisible" cdkDrag>
            <div class="names">
              <label>{{p.visibleName}}</label>
              <label class="connection" *ngIf="isAdmin">{{p.name}}</label>
            </div>
            <div class="mat-card-after" *ngIf="p.form == 0" [ngStyle]="{'border-left-color': p.color}"></div>
            <div class="mat-card-before" *ngIf="p.form == 0" [ngStyle]="{'border-top-color': p.color, 'border-bottom-color': p.color}"></div>
          </mat-card>
          <div class="saveAndUpdate" *ngIf="isAdmin">
            <mat-form-field class="form-field" *ngIf="p.isVisible">
              <input matInput type="text" class="name" [(ngModel)]="p.visibleName" placeholder="Prozessname">
            </mat-form-field>
            <mat-form-field class="form-field" *ngIf="p.isVisible">
              <input matInput type="text" class="name" [(ngModel)]="p.color" placeholder="Farbe">
            </mat-form-field>
            <div class="buttons">
              <button mat-raised-button *ngIf="p.form === 0"  class="editButton" (click)="p.form = 1">Kreis</button>
              <button mat-raised-button *ngIf="p.form === 1" class="editButton" (click)="p.form = 0">Pfeil</button>
              <button mat-raised-button *ngIf="p.isStart === 0" class="editButton" (click)="p.isStart = 1">Start</button>
              <button mat-raised-button *ngIf="p.isStart === 1" class="editButton" (click)="p.isStart = 0">Pfeil</button>


              <button mat-raised-button class="editButton" (click)="deleteProcessElement(p.id)">Delete
                <mat-icon>delete_forever</mat-icon>
              </button>
              <button *ngIf="p.isVisible" mat-raised-button class="editButton" (click)="udpateProcess()">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
