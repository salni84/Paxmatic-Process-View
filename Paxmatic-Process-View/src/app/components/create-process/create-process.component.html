<div class="container">
  <div>
    <mat-form-field class="process-form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="newProcess.name">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <mat-form-field class="process-form-field">
    <mat-label>Farbe</mat-label>
    <input matInput type="text" [(ngModel)]="newProcess.color">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Form</mat-label>
      <mat-select>
        <mat-option *ngFor="let form of forms">
          {{form}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <div class="action">
    <button mat-raised-button class="button" (click)="newElement()">Save</button>
    <button mat-raised-button class="emptyBoxButton" *ngIf="isNotDetailProcess" (click)="emptyBox()">Move</button>
  </div>
</div>
